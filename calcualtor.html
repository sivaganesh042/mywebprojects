<html>
    <title>calculator</title>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="https://icons8.com/icon/43603/calculator">
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="cal_style.css">
</head>
<body>
 
    <marquee direction="right"><h1 id="heading">CALCULATOR</h1></marquee>
    <div class="nav-bar" class="border border-success p-2 mb-2 border-opacity-75">  
        <div class="nav-left">        
        <img class="img1" src="https://res.cloudinary.com/dcpa501nb/image/upload/v1706345580/calculator_b0whmg.png" >
        calculator
        </div>
       <div class="nar-right">
        <a class="a">HOME</a>
        <a class="a">SETTINGS</a>
        <a class="a">HELP</a>
        <a class="a">CONTACT</a>       
       </div>
    </div>

    <!--calculator interface-->
    <div class="container">
        <div class="calculator">
            <input type="text" value="0" id="user-input" placeholder="0" disabled>       
          <div>
            <button class="button1" data-value="AC" id="operation-butn">AC</button>
            <button class="button1" data-value="DEL" id="operation-butn">DEL</button>
            <button class="button1" data-value="%" id="operation-butn">%</button>
            <button class="button1" data-value="/" id="operation-butn">/</button><BR>
          </div>
          <div>
    
            <button class="button1" data-value="7">7</button>
            <button class="button1" data-value="8">8</button>
            <button class="button1" data-value="9">9</button>
            <button class="button1" data-value="*" id="operation-butn">*</button><BR>
          </div>
          <div>
            <button class="button1" data-value="6">6</button>
            <button class="button1" data-value="5">5</button>
            <button class="button1" data-value="4">4</button>
            <button class="button1" data-value="-" id="operation-butn">-</button><BR>
          </div>
          <div>
            <button class="button1" data-value="3" >3</button>
            <button class="button1" data-value="2" >2</button>
            <button class="button1" data-value="1" >1</button>
            <button class="button1" data-value="+" id="operation-butn">+</button><BR>
          </div>
          <div>
            <button class="button1" data-value="0">0</button>
            <button class="button1" data-value="00">00</button>
            <button class="button1" data-value="." id="operation-butn">.</button>
            <button class="button1" data-value="=" id="operation-butn">=</button><B>

          </div>
    
          </div>
    </div>
    <script src="calcualtor.js"></script>
</body>
</html>
